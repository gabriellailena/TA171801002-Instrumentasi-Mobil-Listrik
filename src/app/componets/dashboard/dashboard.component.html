<h2 class="page-header">About</h2>
<p>EVOI (Electric Vehicle Onboard Instrumentation) is an IoT-based monitoring system for developing electric vehicles. </p>
<p>Benefits:</p>
<ul>
	<li> Monitor various vehicle conditions and variables </li> 
	<li> Easy access to real-time data </li>
	<li> Practical run-time evaluation </li>
	<li> Historical data records </li>
</ul>
